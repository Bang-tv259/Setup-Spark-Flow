source:
  type: s3
  config:
    platform: s3
    aws_config:
      aws_access_key_id: minio
      aws_secret_access_key: minio123
      aws_region: ap-southeast-1
      aws_endpoint_url: "http://minio:9990"
    profiling:
      enabled: false
    path_specs:
      - include: "s3://test/{table}/final_fts/*"
        file_types:
          - parquet
transformers:
  - type: simple_add_dataset_ownership
    config:
      owner_urns:
        - "urn:li:corpuser:data_admin"
      ownership_type: TECHNICAL_OWNER
  - type: simple_add_dataset_domain
    config:
      domains:
        - "urn:li:domain:Telecom"
  - type: simple_add_dataset_tags
    config:
      tag_urns:
        - "urn:li:tag:RawData"
  - type: simple_add_dataset_terms
    config:
      term_urns:
        - "urn:li:glossaryTerm:Public"
sink:
  type: datahub-rest
  config:
    server: "http://datahub-gms:8080"
